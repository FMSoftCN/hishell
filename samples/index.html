<html>
    <head>
        <title>HybridOS首页，用于展示HybridOS最新进展。包括：时钟、秒表、仪表指针、本地命令、本地数据库</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link href="docs.min.css" rel="stylesheet">
        <style type="text/css">
            body
            {
                text-align:center;
            }

			hipicker
			{
                text-align:left;
                display:inline-block;
                outline:none;
			}
            
            ::-hi-picker-selected
            {
                border-style: solid none solid none;
                border-width: 1px;
                border-color: gray;
                font-size: 24px;
                color: black;
            }

            ::-hi-picker-items
            {
                color: gray;
                font-size: 24px;
            }

            ::-hi-picker-selected-before
            {
            }

            hipicker.samples::-hi-picker-selected-after
            {
            }

        </style>
    </head>
    <body>
        <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar"> 
            <a class="navbar-brand mr-0 mr-md-2" href="https://hybridos.fmsoft.cn/" aria-label="Bootstrap" target="_blank">
                <span class="border border-white rounded-lg p-1"> HybridOS </span>
            </a>
            <div class="navbar-nav-scroll">
                <ul class="navbar-nav bd-navbar-nav flex-row">
                    <li class="nav-item"><a class="nav-link active" href="http://www.minigui.org" target="webmain">MiniGUI主页</a></li>
                    <li class="nav-item"><a class="nav-link " href="watchface.html" target="clock">时钟</a></li>
                    <li class="nav-item"> <a class="nav-link " href="stopwatch.html" target="second">秒表</a></li>
                    <li class="nav-item"> <a class="nav-link " href="himeter.html" target="pointer">仪表指针</a></li>
                    <li class="nav-item"><a class="nav-link" href="lcmd.html" target="command">本地命令</a></li>
                    <li class="nav-item"><a class="nav-link" href="lsql.html" target="sql">本地数据库</a></li>
                </ul>
            </div>
        </header>

        <main class="bd-masthead" id="content" role="main">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-6 mx-auto col-md-6 order-md-2">
                        <hipicker type="text" class="samples"
                                  width="200" height="200"
                                  name="samples" value="2"
                                  endtoend="true"
                                  id="samplesPicker"
                                  onchange="pickchange(this.value)"
                                  >
                              <hiitem value="0">时钟</hiitem>
                              <hiitem value="1">秒表</hiitem>
                              <hiitem value="2">仪表指针</hiitem>
                              <hiitem value="3">本地命令</hiitem>
                              <hiitem value="4">本地数据库</hiitem>
                        </hipicker>
                        <p id="paramStatus"></p>
                        <button type="button"  class="btn btn-primary" onclick="showSamples()">查看演示</button>
                    </div>
                    <div class="col-md-6 order-md-1 text-center text-md-left pr-md-5">
                        <h1 class="mb-3 bd-text-purple-bright">HybridOS</h1>
                        <p class="lead"> HybridOS是专为智能IoT设备和云计算环境设计的全新开源操作系统。 </p>
                        <div class="row mx-n2">
                            <div class="col-md px-2">
                                <a href="https://hybridos.fmsoft.cn" class="btn btn-lg btn-bd-primary w-100 mb-3" target="_blank">官方网站</a>
                            </div>
                            <div class="col-md px-2">
                                <a href="https://github.com/FMSoftCN/hybridos" class="btn btn-lg btn-outline-secondary w-100 mb-3" target="_blank">下载 HybridOS</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script type="text/javascript">
            function pickchange(value)
            {
                switch(value)
                {
                    case "0":
                        document.getElementById("paramStatus").innerText = "时钟表盘，使用扩展的 hiview 标签实现";
                        break;
                    case "1":
                        document.getElementById("paramStatus").innerText = "秒表，使用扩展的 hiview 标签实现";
                        break;
                    case "2":
                        document.getElementById("paramStatus").innerText = "指针式仪表盘或条带式仪表盘，使用扩展的 himeter 及 hihand 标签实现";
                        break;
                    case "3":
                        document.getElementById("paramStatus").innerText = "使用 LCMD 协议直接读取文件系统内容";
                        break;
                    case "4":
                        document.getElementById("paramStatus").innerText = "使用 LSQL 协议直接操作本地数据库";
                        break;
                }
            }

            function showSamples()
            {
                var value =  document.getElementById("samplesPicker").value;
                switch(value)
                {
                    case "0":
                        window.open("watchface.html", "_self");
                        break;
                    case "1":
                        window.open("stopwatch.html", "_self");
                        break;
                    case "2":
                        window.open("himeter.html", "_self");
                        break;
                    case "3":
                        window.open("lcmd.html", "_self");
                        break;
                    case "4":
                        window.open("lsql.html", "_self");
                        break;
                }
            }

            pickchange("2");
        </script>
    </body>
</html>
